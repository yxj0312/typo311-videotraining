<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="wrapper">
	<!-- Main -->
	<div id="main">
		<div class="inner">

			<!-- Header -->
			<header id="header">
				<f:render partial="Logo" arguments="{_all}" />
				<f:render partial="SocialMedia" />				
			</header>
			<f:render partial="Rootline" arguments="{_all}" />
			<!-- TYPO3SEARCH__begin -->
			<f:render section="Main" />
			<!-- TYPO3SEARCH__end -->
		</div>
	</div>

	<!-- Sidebar -->
	<div id="sidebar">
		<div class="inner">

			<!-- Search -->
			<section id="search" class="alt">
				<form method="post" action="#">
					<input type="text" name="query" id="query" placeholder="Search" />
				</form>
			</section>

			<!-- Menu -->
			<f:render partial="MainMenu" arguments="{_all}"/>

			<!-- Section -->
			<!-- TYPO3SEARCH__begin -->
			<section>
				{content1 -> f:format.raw()}
			</section>
			<!-- TYPO3SEARCH__end -->

			<!-- Footer -->
			<f:render partial="Footer" arguments="{_all}" />

		</div>
	</div>
</div>

</html>
