<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<footer id="footer">
    <div class="copyright">
        <p class="copyright">&copy; Untitled. All rights reserved. Demo Images: <a
                href="https://unsplash.com">Unsplash</a>. Design: <a href="https://html5up.net">HTML5 UP</a>.
        </p>
        <f:if condition="{metaNav}">
            <ul class="metaMenu">
                <f:for each="{metaNav}" as="item" iteration="i">
                    <li>
                        <f:link.page pageUid="{item.data.uid}" title="{item.title}" target="{item.target}">{item.title}</f:link.page>
                    </li>
                </f:for>
            </ul>        
        </f:if>
    </div>
</footer>

</html>
