<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{rootline} && {data.uid} != {settings.rootPageId}">
        <div class="rootline">
            <ul>
                <f:for each="{rootline}" as="item" iteration="i">
                    <li>
                        <f:if condition="{item.current}">
                            <f:then>
                                <span>{item.title}</span>
                            </f:then>
                            <f:else>
                                <f:link.page pageUid="{item.data.uid}" title="{item.title}" target="{item.target}">{item.title->f:format.crop(maxCharacters:20)}</f:link.page>
                            </f:else>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </div>
    </f:if>
</html>
