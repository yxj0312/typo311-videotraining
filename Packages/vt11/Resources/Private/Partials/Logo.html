<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:link.page pageUid="{settings.rootPageId}" title="{settings.logoText}" class="logo">
        <f:if condition="{settings.logoFile}">
            <f:then>
                <f:image src="{settings.logoFile}" alt="{settings.logoText}" height="60" />
            </f:then>
            <f:else>
                {settings.logoText}
            </f:else>
        </f:if>
    </f:link.page>
</html>
